@if (loadingSelect) {
    <app-loading-spinner></app-loading-spinner>
}
<div>
    <p-table
        #dt
        [value]="proyectos"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['id', 'sigla', 'nombre']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="true"
        size="small"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between" style="display: flex;">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText style="padding-top: 0.4rem !important;padding-bottom: 0.4rem !important;margin-left: 10px;" class="p-component p-element p-inputtext"  type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                </th>
                <th pSortableColumn="id" hidden>Id</th>
                <th pSortableColumn="sigla">Sigla <p-sortIcon field="sigla"></p-sortIcon><p-columnFilter type="text" field="sigla" display="menu" matchMode="contains" style="margin-left: 2px;"></p-columnFilter></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" ></p-sortIcon><p-columnFilter type="text" field="nombre" display="menu" matchMode="contains" style="margin-left: 2px;"></p-columnFilter></th>
                <th pSortableColumn="activo">Activo <p-sortIcon field="activo"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proyecto>
            <tr style="min-height: 55px;">
                <td class="d-flex justify-content-end" style="min-height: 55px;">
                    <button class="btn btn-ghost-warning" (click)="select(proyecto)"><ng-icon name="lucideSearchCheck"/></button>
                </td>
                <td hidden>{{ proyecto.id }}</td>
                <td>{{ proyecto.sigla }}</td>
                <td>{{ proyecto.nombre }}</td>
                <td><span class="badge " style="min-width: 40%;" [ngClass]="proyecto.activo ? 'text-bg-success' : 'text-bg-danger'">{{ proyecto.activo | booleanLabel }}</span></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">En total hay {{ proyectos ? proyectos.length : 0 }} Proyectos.</div>
        </ng-template>
    </p-table>
</div>
