<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 mt-3">
            <app-ui-card title="Etapas">
                <div card-body>
                    <p-toolbar styleClass="mb-4 gap-2">
                        <ng-template pTemplate="left">
                        </ng-template>
                        <ng-template pTemplate="right">
                            @if (can('A')) {
                                <button class="btn btn-ghost-success btn-lg" (click)="mostrarModalCrud(null, 'A')" [appShortcut]="SHORTCUTS.NUEVO" (appShortcutTrigger)="mostrarModalCrud(null, 'A')"><ng-icon name="lucideCirclePlus"/></button>
                            }
                        </ng-template>
                    </p-toolbar>
                    <p-table
                        #dt
                        [value]="etapas"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['id', 'nombre', 'rolPreferido', 'activo']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} registros"
                        [showCurrentPageReport]="true"
                        size="small"
                    >
                        <ng-template pTemplate="caption">
                            <div class="flex align-items-center justify-content-between" style="display: flex;">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText style="padding-top: 0.4rem !important;padding-bottom: 0.4rem !important;margin-left: 10px;" class="p-component p-element p-inputtext"  type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Buscar..." />
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th> -->
                                <th pSortableColumn="id" hidden>Id <p-sortIcon field="id" ></p-sortIcon></th>
                                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" ></p-sortIcon><p-columnFilter type="text" field="nombre" display="menu" matchMode="contains" style="margin-left: 2px;"></p-columnFilter></th>
                                <th pSortableColumn="rolPreferido">Rol Preferido <p-sortIcon field="rolPreferido"></p-sortIcon></th>
                                <th pSortableColumn="activo">Activo <p-sortIcon field="activo"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-etapa>
                            <tr>
                                <!-- <td>
                                    <p-tableCheckbox [value]="etapa"></p-tableCheckbox>
                                </td> -->
                                <td hidden>{{ etapa.id }}</td>
                                <td>{{ etapa.nombre }}</td>
                                <td>{{ etapa.rolPreferido }}</td>
                                <td><span class="badge " style="min-width: 40%;" [ngClass]="etapa.activo ? 'text-bg-success' : 'text-bg-danger'">{{ etapa.activo | booleanLabel }}</span></td>
                                <td class="d-flex justify-content-end">
                                    @if (can('M')) {
                                        <button class="btn btn-ghost-warning" (click)="mostrarModalCrud(etapa, 'M')"><ng-icon name="lucidePencil"/></button>
                                    }
                                    @if (can('B')) {
                                        <button class="btn btn-ghost-danger" (click)="delete(etapa)"><ng-icon name="lucideTrash2"/></button>
                                    }
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">En total hay {{ etapas ? etapas.length : 0 }} Etapas.</div>
                        </ng-template>
                    </p-table>

                </div>
            </app-ui-card>

        </div>
    </div>
</div>
