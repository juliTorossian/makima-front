<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 mt-3">
            <app-ui-card title="Roles">
                <div card-body>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <app-filtro-radio-group
                                [options]="FiltroActivoOptions"
                                [checkedValue]="filtroActivo"
                                (filtroCambio)="filtroCambio($event)"
                                [notLabel]="true"
                            ></app-filtro-radio-group>
                        </ng-template>
                        <ng-template pTemplate="right">
                            @if (can(PermisoAccion.CREAR)) {
                                <app-control-trabajar-con
                                    (nuevo)="mostrarModalCrud(null, 'A')"
                                    (plantilla)="getPlantilla()"
                                    (exportarExcel)="exportarExcel()"
                                    (importar)="importarExcel($event)">
                                ></app-control-trabajar-con>
                            }
                        </ng-template>
                    </p-toolbar>
                    <p-table
                        #dt
                        [value]="roles"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['codigo', 'descripcion', 'activo']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} registros"
                        [showCurrentPageReport]="true"
                        size="small"
                    >
                        <ng-template pTemplate="caption">
                            <div class="flex align-items-center justify-content-between" style="display: flex;">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText style="padding-top: 0.4rem !important;padding-bottom: 0.4rem !important;margin-left: 10px;" class="p-component p-element p-inputtext"  type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Buscar..." />
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th> -->
                                <th pSortableColumn="codigo">Codigo <p-sortIcon field="codigo" ></p-sortIcon><p-columnFilter type="text" field="codigo" display="menu" matchMode="contains" style="margin-left: 2px;"></p-columnFilter></th>
                                <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon><p-columnFilter type="text" field="descripcion" display="menu" matchMode="contains" style="margin-left: 2px;"></p-columnFilter></th>
                                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rol>
                            <tr>
                                <!-- <td>
                                    <p-tableCheckbox [value]="rol"></p-tableCheckbox>
                                </td> -->
                                <td>{{ rol.codigo }}</td>
                                <td>{{ rol.descripcion }}</td>
                                <td>
                                    <app-badge-click
                                        [backgroundColor]="rol.color ?? primaryColor"
                                        width="2.5rem"
                                        height="inherit"
                                    > </app-badge-click>
                                </td>
                                <td class="d-flex justify-content-end">
                                    @if (can(PermisoAccion.MODIFICAR)) {
                                        <button class="btn btn-ghost-warning" (click)="mostrarModalCrud(rol, 'M')"><ng-icon name="lucidePencil"/></button>
                                    }
                                    @if (can(PermisoAccion.ELIMINAR)) {
                                        <button class="btn btn-ghost-danger" (click)="delete(rol)"><ng-icon name="lucideTrash2"/></button>
                                    }
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">En total hay {{ roles ? roles.length : 0 }} Roles.</div>
                        </ng-template>
                    </p-table>

                </div>
            </app-ui-card>

        </div>
    </div>
</div>
